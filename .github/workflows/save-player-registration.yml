<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandaria Converting Football Club | Player Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0047AB;
      --primary-red: #D32F2F;
      --accent-gold: #FFD700;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-dark: #1a1a1a;
      --text-light: #6c757d;
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 40px rgba(0, 0, 0, 0.12);
      --border-radius: 24px;
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --win-green: #28a745;
      --error-red: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      transition: var(--transition);
    }

    header img:hover { transform: scale(1.1); }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      min-width: 120px;
      text-align: center;
      font-size: 0.95rem;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      margin-left: auto;
    }

    /* Hero */
    .hero {
      position: relative;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(rgba(0, 71, 171, 0.7), rgba(211, 47, 47, 0.7)), url('pitch-bg.jpg') center/cover no-repeat;
      color: var(--white);
      overflow: hidden;
      padding: 2rem 1rem;
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      opacity: 0.9;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Signup Form */
    .signup-section {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow-soft);
      margin-bottom: 2rem;
    }

    .signup-section h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-blue);
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .signup-section p.fee-info {
      text-align: center;
      color: var(--text-dark);
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--text-light);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 8px rgba(0, 71, 171, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group.error input, .form-group.error select, .form-group.error textarea {
      border-color: var(--error-red);
    }

    .error-message {
      color: var(--error-red);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }

    .mpesa-btn {
      background: var(--win-green);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: inline-block;
      margin-top: 0.5rem;
    }

    .mpesa-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .mpesa-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .submit-btn {
      background: var(--primary-blue);
      color: var(--white);
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: block;
      margin: 1rem auto;
    }

    .submit-btn:hover {
      background: var(--primary-red);
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .form-message {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }

    .form-message.success {
      color: var(--win-green);
      display: block;
    }

    .form-message.error {
      color: var(--error-red);
      display: block;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      color: var(--white);
      text-align: center;
      padding: 2rem;
      font-weight: 300;
      border-radius: var(--border-radius);
      margin-top: 3rem;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { padding: 0.75rem 1rem; }

      .mobile-menu-toggle { display: block; }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
        background: var(--glass-bg);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
      }

      nav.active { display: flex; }

      .container { padding: 1rem; }

      .signup-section { padding: 1.5rem; }

      .hero { height: 40vh; }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #e0e0e0;
      }

      .signup-section {
        background: #1e1e1e;
      }

      .form-group input, .form-group select, .form-group textarea {
        background: #333;
        color: #e0e0e0;
        border-color: #555;
      }

      .form-group label {
        color: #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CCFC Logo">
    <h1>Chandaria Converting FC</h1>
    <button class="mobile-menu-toggle" aria-label="Toggle Menu">â˜°</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="gallery.html">Gallery</a>
      <a href="finance.html">Finance</a>
      <a href="fixtures.html">Fixtures & Results</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Player Signup</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Join the Team</h2>
    <p>Register for Chandaria Converting FC's 2025 season in Babadogo! A 150 KSH fee applies.</p>
  </div>

  <div class="container">
    <div class="signup-section">
      <h3>Player Registration Form</h3>
      <p class="fee-info">Registration Fee: 150 KSH (Pay via MPesa)</p>
      <form id="signupForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input type="text" id="fullName" name="fullName" required>
          <div class="error-message" id="fullNameError">Please enter your full name.</div>
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="emailError">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number (for MPesa Payment) *</label>
          <input type="tel" id="phone" name="phone" required>
          <div class="error-message" id="phoneError">Please enter a valid phone number (e.g., +254123456789).</div>
          <button type="button" class="mpesa-btn" id="mpesaBtn">Pay 150 KSH via MPesa</button>
          <div class="form-message" id="mpesaMessage"></div>
        </div>
        <div class="form-group">
          <label for="position">Preferred Position *</label>
          <select id="position" name="position" required>
            <option value="" disabled selected>Select position</option>
            <option value="Goalkeeper">Goalkeeper</option>
            <option value="Defender">Defender</option>
            <option value="Midfielder">Midfielder</option>
            <option value="Forward">Forward</option>
          </select>
          <div class="error-message" id="positionError">Please select a position.</div>
        </div>
        <div class="form-group">
          <label for="age">Age *</label>
          <input type="number" id="age" name="age" min="16" max="40" required>
          <div class="error-message" id="ageError">Please enter an age between 16 and 40.</div>
        </div>
        <div class="form-group">
          <label for="experience">Playing Experience</label>
          <textarea id="experience" name="experience" placeholder="Briefly describe your football experience (optional)"></textarea>
        </div>
        <div class="form-group">
          <label for="foot">Preferred Foot *</label>
          <select id="foot" name="foot" required>
            <option value="" disabled selected>Select foot</option>
            <option value="Right">Right</option>
            <option value="Left">Left</option>
            <option value="Both">Both</option>
          </select>
          <div class="error-message" id="footError">Please select your preferred foot.</div>
        </div>
        <div class="form-group">
          <label for="emergencyContact">Emergency Contact (Name & Phone) *</label>
          <input type="text" id="emergencyContact" name="emergencyContact" required>
          <div class="error-message" id="emergencyContactError">Please enter emergency contact details.</div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn" disabled>Register</button>
        <div class="form-message" id="formMessage"></div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Chandaria Converting Football Club â€¢ Together as One
  </footer>

  <script>
    // Mobile menu toggle
    const toggle = document.querySelector('.mobile-menu-toggle');
    const nav = document.getElementById('main-nav');
    toggle.addEventListener('click', () => nav.classList.toggle('active'));

    // Form and MPesa handling
    const form = document.getElementById('signupForm');
    const mpesaBtn = document.getElementById('mpesaBtn');
    const submitBtn = document.getElementById('submitBtn');
    const formMessage = document.getElementById('formMessage');
    const mpesaMessage = document.getElementById('mpesaMessage');
    let paymentInitiated = false;

    // MPesa STK Push simulation
    mpesaBtn.addEventListener('click', () => {
      const phone = document.getElementById('phone').value;
      const phoneRegex = /^\+?\d{10,12}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById('phone').parentElement.classList.add('error');
        document.getElementById('phoneError').style.display = 'block';
        return;
      }

      // Simulate STK push (real implementation needs Daraja API)
      mpesaMessage.textContent = `Initiating MPesa STK Push for 150 KSH to ${phone}...`;
      mpesaMessage.className = 'form-message success';
      mpesaMessage.style.display = 'block';
      console.log(`Mock STK Push: Sending 150 KSH request to ${phone}`);

      // Mock success after 2 seconds
      setTimeout(() => {
        paymentInitiated = true;
        mpesaMessage.textContent = 'Payment initiated! Please check your phone and enter MPesa PIN.';
        submitBtn.disabled = false; // Enable submit button
      }, 2000);
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let isValid = true;

      // Reset error states
      document.querySelectorAll('.form-group').forEach(group => group.classList.remove('error'));
      document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
      formMessage.style.display = 'none';
      formMessage.className = 'form-message';

      // Validate fields
      const fullName = document.getElementById('fullName');
      if (!fullName.value.trim()) {
        fullName.parentElement.classList.add('error');
        document.getElementById('fullNameError').style.display = 'block';
        isValid = false;
      }

      const email = document.getElementById('email');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value)) {
        email.parentElement.classList.add('error');
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }

      const phone = document.getElementById('phone');
      const phoneRegex = /^\+?\d{10,12}$/;
      if (!phoneRegex.test(phone.value)) {
        phone.parentElement.classList.add('error');
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
      }

      const position = document.getElementById('position');
      if (!position.value) {
        position.parentElement.classList.add('error');
        document.getElementById('positionError').style.display = 'block';
        isValid = false;
      }

      const age = document.getElementById('age');
      if (!age.value || age.value < 16 || age.value > 40) {
        age.parentElement.classList.add('error');
        document.getElementById('ageError').style.display = 'block';
        isValid = false;
      }

      const foot = document.getElementById('foot');
      if (!foot.value) {
        foot.parentElement.classList.add('error');
        document.getElementById('footError').style.display = 'block';
        isValid = false;
      }

      const emergencyContact = document.getElementById('emergencyContact');
      if (!emergencyContact.value.trim()) {
        emergencyContact.parentElement.classList.add('error');
        document.getElementById('emergencyContactError').style.display = 'block';
        isValid = false;
      }

      if (!paymentInitiated) {
        mpesaMessage.textContent = 'Please initiate MPesa payment before submitting.';
        mpesaMessage.className = 'form-message error';
        mpesaMessage.style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        const playerData = {
          fullName: fullName.value,
          email: email.value,
          phone: phone.value,
          position: position.value,
          age: parseInt(age.value),
          experience: document.getElementById('experience').value,
          foot: foot.value,
          emergencyContact: emergencyContact.value,
          paymentStatus: 'Initiated (150 KSH)',
          timestamp: new Date().toISOString()
        };

        try {
          // Mock save to players.json (requires GitHub API for real writes)
          console.log('Saving to players.json:', playerData);
          // For real implementation:
          // await fetch('https://api.github.com/repos/<your-username>/ccfc-website/contents/players.json', {
          //   method: 'PUT',
          //   headers: { Authorization: 'Bearer <your-token>', 'Content-Type': 'application/json' },
          //   body: JSON.stringify({ message: 'Add player registration', content: btoa(JSON.stringify([...existingPlayers, playerData])) })
          // });

          formMessage.textContent = 'Registration successful! Payment initiated. Weâ€™ll contact you soon.';
          formMessage.className = 'form-message success';
          formMessage.style.display = 'block';
          form.reset();
          submitBtn.disabled = true;
          paymentInitiated = false;
          mpesaMessage.style.display = 'none';
        } catch (error) {
          formMessage.textContent = 'Error saving registration. Please try again.';
          formMessage.className = 'form-message error';
          formMessage.style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
